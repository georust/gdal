[package]
name = "gdal-sys"
description = "Low level GDAL bindings for Rust"
license = "MIT"
version = "0.10.0"
repository = "https://github.com/georust/gdal"
authors = ["Johannes Dr√∂nner <droenner@informatik.uni-marburg.de>"]
categories = ["science::geo", "api-bindings"]
edition = "2021"
rust-version = "1.58"
links = "gdal"

[dependencies]
gdal-src = { path = "../gdal-src/", optional = true }

[build-dependencies]
bindgen = { version = "0.70", optional = true }
pkg-config = "0.3"
semver = "1.0"


[features]
default = []
bundled = ["dep:gdal-src"]
