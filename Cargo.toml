[package]
name = "gdal"
description = "GDAL bindings for Rust"
license = "MIT"
version = "0.7.2"
authors = [
    "Alex Morega <alex@grep.ro>",
    "Johannes Dr√∂nner <droenner@informatik.uni-marburg.de>"
    ]
repository = "https://github.com/georust/gdal"
edition = "2018"

[features]
default = []
bindgen = ["gdal-sys/bindgen"]
array = ["ndarray"]
datetime = ["chrono"]

[dependencies]
thiserror = "1.0"
libc = "0.2"
geo-types = "0.7"
gdal-sys = { path = "gdal-sys", version = "^0.3"}
num-traits = "0.2"
ndarray = {version = "0.14", optional = true }
chrono = { version = "0.4", optional = true }

[build-dependencies]
gdal-sys = { path = "gdal-sys", version="^0.3"}
semver = "0.11"

[dev-dependencies]
tempfile = "3.1"

[workspace]
members = ["gdal-sys"]

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
