[package]
name = "gdal"
description = "GDAL bindings for Rust"
license = "MIT"
version = "0.15.0"
authors = [
    "Alex Morega <alex@grep.ro>",
    "Johannes Dr√∂nner <droenner@informatik.uni-marburg.de>",
]
categories = ["science::geo", "api-bindings"]
repository = "https://github.com/georust/gdal"
edition = "2021"
rust-version = "1.58"

[features]
default = []
bindgen = ["gdal-sys/bindgen"]
array = ["ndarray"]

[dependencies]
thiserror = "1.0"
libc = "0.2"
geo-types = { version = "0.7.8" }
gdal-sys = { path = "gdal-sys", version = "^0.9" }
ndarray = { version = "0.15", optional = true }
chrono = { version = "0.4.23", default-features = false }
bitflags = "2.2"
once_cell = "1.9"

[build-dependencies]
semver = "1.0"

[dev-dependencies]
tempfile = "3.3"
# Only used in the example
arrow2 = "0.17"

[workspace]
members = ["gdal-sys"]

# docs.rs-specific configuration
[package.metadata.docs.rs]
# include `array` feature in documentation
features = ["array"]
# define attribute `docsrs` for feature badges
rustdoc-args = ["--cfg", "docsrs"]
