[package]
name = "gdal"
description = "GDAL bindings for Rust"
license = "MIT"
version = "0.13.0"
authors = [
    "Alex Morega <alex@grep.ro>",
    "Johannes Dr√∂nner <droenner@informatik.uni-marburg.de>",
]
repository = "https://github.com/georust/gdal"
edition = "2021"

[features]
default = []
bindgen = ["gdal-sys/bindgen"]
array = ["ndarray"]

[dependencies]
thiserror = "1.0"
libc = "0.2"
geo-types = { version = "0.7" }
gdal-sys = { path = "gdal-sys", version = "^0.7" }
ndarray = { version = "0.15", optional = true }
chrono = { version = "0.4" }
bitflags = "1.3"
once_cell = "1.9"

[build-dependencies]
gdal-sys = { path = "gdal-sys", version = "^0.7" }
semver = "1.0"

[dev-dependencies]
tempfile = "3.3"
trybuild = "1.0"
serial_test = "0.9.0"

[workspace]
members = ["gdal-sys"]

# docs.rs-specific configuration
[package.metadata.docs.rs]
# include `array` feature in documentation
features = ["array"]
# define attribute `docsrs` for feature badges
rustdoc-args = ["--cfg", "docsrs"]